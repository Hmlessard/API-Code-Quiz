<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

  <header>
      <h1>Code Quiz</h1>
  </header>

  <main>
    <div class="info-box">
        <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
      <div class="start_btn"><button>Start Quiz</button></div>
      </div>
    <div class="quiz_box">
        <div>
            <span class="view_high_score">View High Score</span>
            <span class="timer">
                <span class="time_label">Time</span>
                <span class="time_sec">"time_sec"</span>
            </span>
        </div>
    </div>

    <section>
        <div class="que_text">

        </div>
        <div class="option_list">

        </div>
    </section>

  </main>
<script src="./assets/questions.js"></script>
</body>
<footer>
    <div class="total_que">

    </div>
    <button class="next_btn">Next Question</button>
</footer>
</html>
